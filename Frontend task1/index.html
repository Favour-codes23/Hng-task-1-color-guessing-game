<!DOCTYPE html>
<html>
<head>
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Color Guessing Game</h1>
    <p data-testid="gameInstructions" class="instructions">
      Can you guess which color matches the box below?
    </p>

    <div data-testid="colorBox" class="color-box"></div>
    
    <p data-testid="gameStatus" class="game-status"></p>

    <div class="color-options">
      <div data-testid="colorOption" class="color-option"></div>
      <div data-testid="colorOption" class="color-option"></div>
      <div data-testid="colorOption" class="color-option"></div>
      <div data-testid="colorOption" class="color-option"></div>
      <div data-testid="colorOption" class="color-option"></div>
      <div data-testid="colorOption" class="color-option"></div>
    </div>

    <div class="game-controls">
      <div data-testid="score" class="score">Score: 0</div>
      <button data-testid="newGameButton" class="new-game-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
        New Game
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
